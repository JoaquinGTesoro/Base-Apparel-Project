<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="Logo named Base Apparel">
  </header>

  <main>
    <div class="hero-img">

    </div>
    <div class="info">
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email-form" action="#" method="GET">
          <input type="email" placeholder=" Email Address">
          <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
        </form>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoaquinGTesoro">Joaqu√≠n G. tesoro</a>.
